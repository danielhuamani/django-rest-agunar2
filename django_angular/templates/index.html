{% load staticfiles %}
{% load static %}
<!DOCTYPE HTML>
    <html>
      <head>
        <base href="/">
        <title>Angular 2 - Hola mundo!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="{% static 'node_modules/core-js/client/shim.min.js' %}"></script>
        <script src="{% static 'node_modules/zone.js/dist/zone.js' %}"></script>
        <script src="{% static 'node_modules/reflect-metadata/Reflect.js' %}"></script>
        <script src="{% static 'node_modules/systemjs/dist/system.src.js' %}"></script>


       <script>
           System.config({
            transpiler: 'typescript',
            typescriptOptions: {
                emitDecoratorMetadata: true,
                experimentalDecorators: true
            },
            map: {
      // our app is within the app folder
              app: 'app',
              // angular bundles
              '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
              '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
              '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
              '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
              '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
              '@angular/http': 'npm:@angular/http/bundles/http.umd.js',
              '@angular/router': 'npm:@angular/router/bundles/router.umd.js',
              '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',
              // other libraries
              'rxjs':                       'npm:rxjs',
              'angular2-in-memory-web-api': 'npm:angular2-in-memory-web-api',
              'typescript': '{% static 'node_modules/typescript/lib/typescript.js' %}'
            },


            packages: {
                '{% static 'app' %}': {
                    {% if DEBUG %}
                        format: 'esm',
                        defaultExtension: 'ts',
                    {% else %}
                        format: 'register',
                        defaultExtension: 'js'
                    {% endif %}
                },
                rxjs: {
                  defaultExtension: 'js'
                },
                'angular2-in-memory-web-api': {
                  main: './index.js',
                  defaultExtension: 'js'
                }
            }
        });
        System.import('{% static 'app/main' %}')
                .then(null, console.error.bind(console));
       </script>
      </head>

      <body>
        <my-app>Cargando...</my-app>
      </body>
    </html>
